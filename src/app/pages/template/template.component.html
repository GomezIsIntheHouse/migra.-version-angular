<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(formulario)" #formulario="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label ">Nombre</label>
            <div class="col-8">
                <!-- [class.is-invalid]="(nombre.invalid && nombre.touched) || (nombre.invalid && formulario.submitted) -->
                <input class="form-control " type="text" [class.is-invalid]="nombre.invalid && nombre.touched " name="nombre" [ngModel]="usuario.nombre" placeholder="nombre" required minlength="5" #nombre="ngModel">
                <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras</small>
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="apellido" [class.is-invalid]="apellido.invalid && apellido.touched" name="apellido" [ngModel]="usuario.apellido" required minlength="5" #apellido="ngModel">
                <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Campo Obligatorio</small>
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col-8">


                <input class="form-control" type="email" placeholder="Correo electrÃ³nico" [class.is-invalid]="correo.invalid && correo.touched" name="correo" [ngModel]="usuario.correo" required minlength="5" #correo="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">Campo Obligatorio</small>

            </div>
        </div>
        <br>

        <div class="form-group row">
            <label class="col-2 col-form-label ">Pais</label>

            <div class="col-8">
                <select class="form-control" name="pais" [disabled]="paises.length === 0" [class.is-invalid]="pais.invalid && pais.touched" [ngModel]="usuario.pais" required #pais="ngModel">
                <option *ngFor="let pais of paises" [value]="pais.nombre.common">
                  {{pais.nombre.common}}
                </option>

              </select>
                <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">Campo Obligatorio</small>

            </div>
        </div>
        <br>


        <div class="form-group row">
            <label class="col-2 col-form-label">Genero</label>
            <div class="col-8">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="inlineRadio1" value="masculino" [class.is-invalid]="genero.invalid && genero.touched" ngModel required #genero="ngModel" [ngModel]="usuario.genero">
                    <label class="form-check-label" for="inlineRadio1">Masculino</label>

                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="inlineRadio2" value="femenino" [class.is-invalid]="genero.invalid && genero.touched" ngModel required #genero="ngModel" [ngModel]="usuario.genero">
                    <label class="form-check-label" for="inlineRadio2">Femenino</label>

                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="inlineRadio2" value="otro" [class.is-invalid]="genero.invalid && genero.touched" ngModel required #genero="ngModel" [ngModel]="usuario.genero">
                    <label class="form-check-label" for="inlineRadio2">Otro</label>

                </div>
                <div>
                    <small *ngIf="genero.invalid && genero.touched" class="form-text text-danger">Campo Obligatorio</small>
                </div>



            </div>

        </div>
        <br>



        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class=" col-8 d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary btn-block">
                 Guardar
              </button>
            </div>
        </div>

    </div>



</form>
