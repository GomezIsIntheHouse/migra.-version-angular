<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col">

                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido">
                <small *ngIf="nombreNoValido" class="text-danger"> Ingrese al menos 5 letras</small>
            </div>
        </div>
        <hr>
        <br>


        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col">
                <input class="form-control" type="text" placeholder="apellido" formControlName="apellido" [class.is-invalid]="apellidoNoValido">
                <small *ngIf="apellidoNoValido" class="text-danger"> Por favor ingrese su apellido</small>

            </div>
        </div>
        <hr>
        <br>
        <div class="form-group row">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col">
                <input class="form-control" type="email" placeholder="Correo" formControlName="correo" [class.is-invalid]="correoNoValido">
                <small *ngIf="correoNoValido" class="text-danger">  Por favor ingrese su correo</small>

            </div>
        </div>
        <hr>
        <br>

        <div class="form-group row" formGroupName="direccion">
            <label class="col-2 col-form-label">Direccion</label>
            <div class="form-row col container">

                <div class="col distrito">
                    <input type="text" class="form-control" placeholder="Distrito" formControlName="distrito" [class.is-invalid]="distritoNoValido">
                    <small *ngIf="distritoNoValido" class="text-danger">  Por favor ingrese su distrito</small>
                </div>

                <div class="col ciudad">
                    <input type="text" class="form-control" placeholder="Ciudad" formControlName="ciudad" [class.is-invalid]="ciudadNoValido">
                    <small *ngIf="ciudadNoValido" class="text-danger">  Por favor ingrese su ciudad</small>

                </div>

            </div>
        </div>
        <hr>
        <br>



        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class=" col d-grid gap-2 ">
                <button type="submit" class="btn btn-outline-primary btn-block buttonx">
                   Guardar
                </button>
            </div>
        </div>


    </div>



</form>
<hr>
<pre>
 Estado del Formulario: {{forma.valid}}
 <br>

 Status : {{forma.status}}
</pre>

<pre>

{{forma.value | json}}
</pre>
